<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags / SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flight Planner | Update City</title>

    <!-- Link elements -->
    <link rel="stylesheet" href="/css/city-update.css" />
    <link rel="icon" href="/assets/favicon.png" type="icon/png" />
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <h1><a href="index.html">Flight Planner Sweden</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li id="tripPage"><a href="trip.html">Min resa</a></li>
          <li><a href="index.html">Planera ny resa</a></li>
          <li><a href="#">Info/Redigera städer</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Custom Alert Modal -->
      <div id="alert-modal-overlay">
        <div id="alert-box">
          <p id="alert-message"></p>
          <button id="alert-ok-button">Ok</button>
        </div>
      </div>

      <!-- Info section -->
      <section id="hero">
        <h2>Sök/Redigera stad</h2>
        <form action="#" method="POST">
          <div id="city-search">
            <input type="search" placeholder="Sök efter stad" />
            <button type="button">Sök</button>
          </div>

          <div id="city-info">
            <div id="name-city">
              <label for="city-name">Namn:</label>
              <input type="text" id="city-name" />
            </div>

            <div id="population-city">
              <label for="city-population">Invånarantal:</label>
              <input type="text" id="city-population" />
            </div>
          </div>

          <div id="update-delete">
            <input type="button" value="Lägg till stad" id="city-add-button" />
            <input type="button" value="Uppdatera stad" id="update-button" />
            <input type="button" value="Ta bort stad" id="remove-button" />
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer><p>&copy; 2025 Drevestedt:: Development</p></footer>

    <!-- Scripts -->
    <script src="/scripts/city-update.js"></script>
  </body>
</html>
