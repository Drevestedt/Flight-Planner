<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags / SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flight Planner | Planned Trip</title>

    <!-- Link elements -->
    <link rel="stylesheet" href="/css/trip.css" />
    <link rel="icon" href="/assets/favicon.png" type="icon/png" />
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <h1><a href="index.html">Flight Planner Sweden</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li><a href="trip.html">Min resa</a></li>
          <li id="navLinkOne"><a href="index.html">Planera ny resa</a></li>
          <li><a href="city-update.html">Stads info</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Flight info section -->
      <section id="result-info">
        <h2>Flyginfo</h2>
        <div class="data-display">
          <div class="from">
            <p>Från:</p>
            <p>Flyplatskod:</p>
          </div>
          <div class="to">
            <p>Till:</p>
            <p>Flyplatskod:</p>
          </div>
          <div class="date-time">
            <p>Datum:</p>
          </div>
          <div id="time">
            <p id="flightTimeP">Ungefärlig flygtid (minuter):</p>
          </div>
          <button>Planera ny resa</button>
        </div>
      </section>

      <!-- Flight route info section -->
      <section id="chart">
        <h2>Flygplatsinfo</h2>
        <div class="data-display">
          <p>Höjd över havet (i meter):</p>
          <canvas id="elevation"></canvas>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer><p>&copy; 2025 Drevestedt:: Development</p></footer>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>

    <!-- JS Script -->
    <script src="/scripts/trip.js"></script>
  </body>
</html>
